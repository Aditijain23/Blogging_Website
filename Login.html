<body class="overflow-x-hidden">
   
    <div class="bg-cover bg-center" style="background-image: url('bg3.jpeg');">
    

    <div class="navbar flex bg-slate-100 justify-around items-center w-screen max-h-72 border-2 p-4">
        <div class="logo">
            <img src="logo.jpg" alt="" class="max-h-14">
        </div>

        <div class="links text-2xl font-bold mb-2">
            <a href="index.html">Home</a>
            <a href="#" class="ml-4">About</a>

            <a href="Blogs.html" class="ml-4">Blogs</a>

        </div>
    </div>
    <main class="bg-cover bg-center" style="background-image: url('bg2.jpeg');">
      
        <div class="flex justify-center items-center h-screen ">
          


            <form class="bg-opacity-25  border-4rounded-lg px-16 py-12 mb-8">
                <center><h1 class="text-3xl font-bold mb-2">Login</h1></center>
                <br> 
                <div class="mb-8">
                    <label class="block text-gray-700 text-lg font-bold mb-2" for="username">
                        Username
                    </label>
                    <input class="shadow appearance-none border rounded-lg w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="username" type="text" placeholder="Username">
                </div>
                <div class="mb-8">
                    <label class="block text-gray-700 text-lg font-bold mb-2" for="password">
                        Password
                    </label>
                    <input class="shadow appearance-none border rounded-lg w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="password" type="password" placeholder="Password">
                </div>
                <div class="flex items-center justify-between">
                    <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-lg focus:outline-none focus:shadow-outline" type="button">
                        Sign In
                    </button>
                    <a class="inline-block align-baseline text-lg text-blue-500 hover:text-blue-800" href="#">
                        Forgot Password?
                    </a>
                </div>
            </form>
        </div>
